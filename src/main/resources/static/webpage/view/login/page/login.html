<!doctype html>
<html lang="en">
	<head>
		<!-- INDEX CSS -->
		<link rel="stylesheet" href="/webpage/view/login/css/login.css">
		<link rel="stylesheet" href="/webpage/common/font/font-awesome.css">
	</head>
	<body>
		<div class="modal fade login" id="loginModal">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Login with</h4>
					</div>
					<div class="modal-body">
						<div class="box">
							<div class="content">
								<div class="error"></div>
								<div class="form loginBox">
									<form>
										<input id="loginAccountId" class="form-control" type="text" placeholder="Account" name="name">
										<input id="loginPasswordId" class="form-control" type="password" placeholder="Password" name="password">
										<input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
									</form>
								</div>
							</div>
						</div>
						<div class="box">
							<div class="content registerBox" style="display:none;">
								<div class="form">
									<form>
										<input id="accountId" class="form-control" type="text" placeholder="Account (input 6 - 12 number)">
										<input id="passwordId" class="form-control" type="password" placeholder="Password (input 6 - 12 number)">
										<input id="password_confirmId" class="form-control" type="password" placeholder="Repeat Password (input 6 - 12 number)">
										<input class="btn btn-default btn-register" type="button" value="Create account" onclick="registerAjax()">
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="forgot login-footer">
								<span>Looking to
									 <a href="javascript: showRegisterForm();">create an account</a>
								?</span>
						</div>
						<div class="forgot register-footer" style="display:none">
							<span>Already have an account?</span>
							<a href="javascript: showLoginForm();">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/webpage/controller/login/js/login.js" type="text/javascript"></script>
	</body>
</html>
